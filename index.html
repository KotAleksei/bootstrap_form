<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body class="bg-light">

	<div class="container">
		<div class="h1 text-center">
			Registration
		</div>
		<form class="needs-validation">
																	<!-- Personal information -->
			<fieldset>
				<legend>Pesonal information</legend>
                    <div class="form-row mb-3 ">
                    	<div class="col-12 col-lg-8">
                    		<input class="form-control" id="name" type="text" name="name" required>
                            <label for="name">Name</label>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your name is required.
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <input class="form-control" id="surname" type="text" name="surname" required>                        	
                            <label for="surname">Surname</label>

                            <div class="invalid-feedback" style="width: 100%;">
                                Your Surname is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-row mb-3 justify-content-center">
                    	<div class="col-6 text-center list-group align-items-center">
	                    	<input type="number" min="0" max="100" placeholder="18" required class="text-center" style="width: 30%">                    		
	                    	<label for="age">How old are you?</label>
                    	</div>
                    </div>
  			</fieldset>
  																	<!-- Registration -->
  			<fieldset>
  				<legend>Registration</legend>
  				<div class="form-row mb-3">
	  				<div class="col">
	  					<input class="form-control" type="email" name="email" placeholder="example@yourmail.com" required>
	  					<label for="email">Email</label>
	  					<div class="invalid-feedback" style="width: 100%;">
	                        Your Email is required.
	                    </div>
	  				</div>
	  				
	  				<div class="col">

	  					<input class="form-control" type="password" name="password"  minlength="6" required>
	  					<label for="password">
	  						Password 
	  						<a href="#" class="text-dark" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-content="Password must be at least 6 characters">
	  							<i class="fas fa-info-circle"></i>
                             </a>
	  					</label>
	  					<div class="invalid-feedback" style="width: 100%;">
	                        The password is required.
	                    </div>
	  				</div>
	  			</div>
  			</fieldset>
  																		<!-- Information about you -->
  			 <fieldset>
  				<legend>Information about you</legend>
  				<div class="form-row mb-3">
                    <div class="col-6">
                        <div class="mb-2 h5">Sex</div>
                        <div class="form-check-inline">
                            <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                           <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>

                    <div class="col-6">
						<label class="mr-sm-2 h5" for="country-from">Were you from?</label>
						<select class="custom-select mr-sm-2" id="country-from">
						    <option selected>Choose...</option>
						    <option value="Ukraine">Ukraine</option>
						    <option value="Poland">Poland</option>
						    <option value="Russia">Russia</option>
						    <option value="Other">Other</option>
						</select>
	  				</div>
	  				</div>
  			</fieldset>
  			<div class="col-3 m-auto">
                <input class="btn btn-success btn-block" type="submit" value="Submit">
            </div>	
		</form>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>

    $(function () {

        $('[data-toggle="popover"]').popover()

    })

    $(function() {

        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                console.log(form)
                form.addEventListener('submit', function(event) {

                    if (form.checkValidity() === false) {

                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    });

</script>
</body>
</html>
